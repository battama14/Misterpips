<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tactile Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 44px;
            min-height: 44px;
        }
        .test-btn:active {
            background: #2980b9;
            transform: scale(0.95);
        }
        .console-output {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .section {
            display: none;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin: 10px 0;
        }
        .section.active {
            display: block;
        }
        .nav-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Tactile Mobile</h1>
    
    <div class="nav-container">
        <button class="test-btn" onclick="testShowSection('dashboard')">ğŸ“Š Dashboard</button>
        <button class="test-btn" onclick="testShowSection('trades')">ğŸ“ˆ Trades</button>
        <button class="test-btn" onclick="testShowSection('calendar')">ğŸ“… Calendrier</button>
        <button class="test-btn" onclick="testShowSection('objectives')">ğŸ¯ Objectifs</button>
        <button class="test-btn" onclick="testShowSection('ranking')">ğŸ† Classement</button>
    </div>

    <button class="test-btn" onclick="testMenuToggle()">â˜° Test Menu</button>
    <button class="test-btn" onclick="testChatToggle()">ğŸ’¬ Test Chat</button>
    <button class="test-btn" onclick="clearConsole()">ğŸ—‘ï¸ Clear</button>

    <div id="dashboard" class="section active">
        <h2>ğŸ“Š Dashboard</h2>
        <p>Section Dashboard active</p>
    </div>

    <div id="trades" class="section">
        <h2>ğŸ“ˆ Trades</h2>
        <p>Section Trades active</p>
    </div>

    <div id="calendar" class="section">
        <h2>ğŸ“… Calendrier</h2>
        <p>Section Calendrier active</p>
    </div>

    <div id="objectives" class="section">
        <h2>ğŸ¯ Objectifs</h2>
        <p>Section Objectifs active</p>
    </div>

    <div id="ranking" class="section">
        <h2>ğŸ† Classement</h2>
        <p>Section Classement active</p>
    </div>

    <div class="console-output" id="consoleOutput">
        <div>ğŸš€ Console de test initialisÃ©e</div>
    </div>

    <script>
        let consoleDiv = document.getElementById('consoleOutput');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        function testShowSection(sectionId) {
            log(`ğŸ”„ Test navigation vers: ${sectionId}`);
            
            // Cacher toutes les sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
                log(`âŒ Section ${section.id} cachÃ©e`);
            });
            
            // Afficher la section cible
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active');
                log(`âœ… Section ${sectionId} affichÃ©e`);
            } else {
                log(`âŒ Section ${sectionId} non trouvÃ©e`);
            }
        }

        function testMenuToggle() {
            log('ğŸ”„ Test menu toggle');
            log('âœ… Menu toggle simulÃ©');
        }

        function testChatToggle() {
            log('ğŸ”„ Test chat toggle');
            log('âœ… Chat toggle simulÃ©');
        }

        function clearConsole() {
            consoleDiv.innerHTML = '<div>ğŸ—‘ï¸ Console effacÃ©e</div>';
        }

        // Test des Ã©vÃ©nements
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('test-btn')) {
                log(`ğŸ‘† Clic dÃ©tectÃ© sur: ${e.target.textContent}`);
            }
        });

        document.addEventListener('touchend', (e) => {
            if (e.target.classList.contains('test-btn')) {
                log(`ğŸ‘† Touch dÃ©tectÃ© sur: ${e.target.textContent}`);
            }
        });

        // Test automatique
        setTimeout(() => {
            log('ğŸ§ª Test automatique dÃ©marrÃ©');
            testShowSection('trades');
            setTimeout(() => testShowSection('dashboard'), 1000);
        }, 2000);

        log('âœ… Test tactile chargÃ© - Cliquez sur les boutons pour tester');
    </script>
</body>
</html>
