<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tactile Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 44px;
            min-height: 44px;
        }
        .test-btn:active {
            background: #2980b9;
            transform: scale(0.95);
        }
        .console-output {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .section {
            display: none;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin: 10px 0;
        }
        .section.active {
            display: block;
        }
        .nav-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🧪 Test Tactile Mobile</h1>
    
    <div class="nav-container">
        <button class="test-btn" onclick="testShowSection('dashboard')">📊 Dashboard</button>
        <button class="test-btn" onclick="testShowSection('trades')">📈 Trades</button>
        <button class="test-btn" onclick="testShowSection('calendar')">📅 Calendrier</button>
        <button class="test-btn" onclick="testShowSection('objectives')">🎯 Objectifs</button>
        <button class="test-btn" onclick="testShowSection('ranking')">🏆 Classement</button>
    </div>

    <button class="test-btn" onclick="testMenuToggle()">☰ Test Menu</button>
    <button class="test-btn" onclick="testChatToggle()">💬 Test Chat</button>
    <button class="test-btn" onclick="clearConsole()">🗑️ Clear</button>

    <div id="dashboard" class="section active">
        <h2>📊 Dashboard</h2>
        <p>Section Dashboard active</p>
    </div>

    <div id="trades" class="section">
        <h2>📈 Trades</h2>
        <p>Section Trades active</p>
    </div>

    <div id="calendar" class="section">
        <h2>📅 Calendrier</h2>
        <p>Section Calendrier active</p>
    </div>

    <div id="objectives" class="section">
        <h2>🎯 Objectifs</h2>
        <p>Section Objectifs active</p>
    </div>

    <div id="ranking" class="section">
        <h2>🏆 Classement</h2>
        <p>Section Classement active</p>
    </div>

    <div class="console-output" id="consoleOutput">
        <div>🚀 Console de test initialisée</div>
    </div>

    <script>
        let consoleDiv = document.getElementById('consoleOutput');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        function testShowSection(sectionId) {
            log(`🔄 Test navigation vers: ${sectionId}`);
            
            // Cacher toutes les sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
                log(`❌ Section ${section.id} cachée`);
            });
            
            // Afficher la section cible
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active');
                log(`✅ Section ${sectionId} affichée`);
            } else {
                log(`❌ Section ${sectionId} non trouvée`);
            }
        }

        function testMenuToggle() {
            log('🔄 Test menu toggle');
            log('✅ Menu toggle simulé');
        }

        function testChatToggle() {
            log('🔄 Test chat toggle');
            log('✅ Chat toggle simulé');
        }

        function clearConsole() {
            consoleDiv.innerHTML = '<div>🗑️ Console effacée</div>';
        }

        // Test des événements
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('test-btn')) {
                log(`👆 Clic détecté sur: ${e.target.textContent}`);
            }
        });

        document.addEventListener('touchend', (e) => {
            if (e.target.classList.contains('test-btn')) {
                log(`👆 Touch détecté sur: ${e.target.textContent}`);
            }
        });

        // Test automatique
        setTimeout(() => {
            log('🧪 Test automatique démarré');
            testShowSection('trades');
            setTimeout(() => testShowSection('dashboard'), 1000);
        }, 2000);

        log('✅ Test tactile chargé - Cliquez sur les boutons pour tester');
    </script>
</body>
</html>
