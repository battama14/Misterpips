<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Optimized</title>
    <style>
        body {

</head>
<body>
    <h1>ğŸ“± Test Mobile Misterpips Optimized</h1>
    
    <div id="status">ğŸ”„ Initialisation...</div>
    
    <div class="stats">
        <h3>ğŸ“Š Statistiques</h3>
        <div>Capital: <span id="capital">$1000</span></div>
        <div>Trades: <span id="tradeCount">0</span></div>
        <div>P&L: <span id="pnl" class="positive">$0</span></div>
    </div>
    
    <button class="btn" onclick="testButton()">ğŸ§ª Test Bouton</button>
    <button class="btn" onclick="addDemoTrade()">â• Ajouter Trade DÃ©mo</button>
    <button class="btn" onclick="loadTrades()">ğŸ“¥ Charger Trades</button>
    <button class="btn" onclick="clearData()">ğŸ—‘ï¸ Effacer DonnÃ©es</button>
    <button class="btn" onclick="goToMobileDashboard()">ğŸš€ Aller au Dashboard</button>
    
    <div id="trades">
        <h3>ğŸ“ˆ Trades</h3>

    <script>
        let trades = [];
        
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.style.background = isError ? 'rgba(255,107,107,0.1)' : 'rgba(0,212,255,0.1)';
            statusEl.style.borderColor = isError ? '#ff6b6b' : '#00d4ff';
            console.log(message);
        }
        
        function testButton() {
            updateStatus('âœ… Bouton fonctionne parfaitement !');
            
            // Test vibration si disponible
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            // Test notification
            setTimeout(() => {
                showNotification('Test rÃ©ussi !');
            }, 500);
        }
        
        function addDemoTrade() {
            const pairs = ['EUR/USD', 'GBP/USD', 'USD/JPY', 'XAU/USD'];
            const randomPair = pairs[Math.floor(Math.random() * pairs.length)];
            const randomPnL = (Math.random() - 0.5) * 200; // -100 Ã  +100
            
            const trade = {
                id: Date.now(),
                pair: randomPair,
                entry: (1 + Math.random() * 0.1).toFixed(5),
                pnl: randomPnL,
                status: Math.random() > 0.3 ? 'closed' : 'open',
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})
            };
            
            trades.push(trade);
            saveTrades();
            updateDisplay();
            updateStatus(`âœ… Trade ${randomPair} ajoutÃ© (P&L: $${randomPnL.toFixed(2)})`);
        }
        
        function loadTrades() {
            try {
                const saved = localStorage.getItem('mobile_trades_optimized_test');
                if (saved) {
                    trades = JSON.parse(saved);
                    updateDisplay();
                    updateStatus(`âœ… ${trades.length} trades chargÃ©s depuis localStorage`);
                } else {
                    updateStatus('âš ï¸ Aucune donnÃ©e sauvegardÃ©e trouvÃ©e');
                }
            } catch (error) {
                updateStatus('âŒ Erreur chargement: ' + error.message, true);
            }
        }
        
        function saveTrades() {
            try {
                localStorage.setItem('mobile_trades_optimized_test', JSON.stringify(trades));
                console.log('ğŸ’¾ Trades sauvegardÃ©s:', trades.length);
            } catch (error) {
                updateStatus('âŒ Erreur sauvegarde: ' + error.message, true);
            }
        }
        
        function clearData() {
            if (confirm('Effacer toutes les donnÃ©es ?')) {
                trades = [];
                localStorage.removeItem('mobile_trades_optimized_test');
                updateDisplay();
                updateStatus('ğŸ—‘ï¸ DonnÃ©es effacÃ©es');
            }
        }
        
        function updateDisplay() {
            // Statistiques\n            const closedTrades = trades.filter(t => t.status === 'closed');\n            const totalPnL = closedTrades.reduce((sum, t) => sum + (t.pnl || 0), 0);\n            const currentCapital = 1000 + totalPnL;\n            \n            document.getElementById('capital').textContent = `$${currentCapital.toFixed(2)}`;\n            document.getElementById('tradeCount').textContent = trades.length;\n            \n            const pnlEl = document.getElementById('pnl');\n            pnlEl.textContent = `$${totalPnL.toFixed(2)}`;\n            pnlEl.className = totalPnL >= 0 ? 'positive' : 'negative';\n            \n            // Liste des trades\n            const tradesList = document.getElementById('tradesList');\n            if (trades.length === 0) {\n                tradesList.innerHTML = '<div style=\"text-align: center; color: #888; padding: 20px;\">Aucun trade</div>';\n                return;\n            }\n            \n            tradesList.innerHTML = trades.slice(-5).reverse().map(trade => {\n                const pnlClass = (trade.pnl || 0) >= 0 ? 'positive' : 'negative';\n                return `\n                    <div class=\"trade-item\">\n                        <strong>${trade.pair}</strong> - ${trade.status}\n                        <br>Entry: ${trade.entry} | Date: ${trade.date}\n                        <br>P&L: <span class=\"${pnlClass}\">$${(trade.pnl || 0).toFixed(2)}</span>\n                        <br><small>AjoutÃ© Ã  ${trade.time}</small>\n                    </div>\n                `;\n            }).join('');\n        }\n        \n        function goToMobileDashboard() {\n            updateStatus('ğŸš€ Redirection vers le dashboard mobile...');\n            setTimeout(() => {\n                window.location.href = 'mobile-dashboard.html';\n            }, 1000);\n        }\n        \n        function showNotification(message) {\n            const notification = document.createElement('div');\n            notification.style.cssText = `\n                position: fixed;\n                top: 20px;\n                left: 50%;\n                transform: translateX(-50%);\n                background: linear-gradient(45deg, #00d4ff, #5b86e5);\n                color: white;\n                padding: 15px 20px;\n                border-radius: 25px;\n                z-index: 9999;\n                font-weight: bold;\n                box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);\n                animation: slideIn 0.3s ease;\n            `;\n            notification.textContent = message;\n            document.body.appendChild(notification);\n            \n            setTimeout(() => {\n                notification.style.animation = 'slideOut 0.3s ease';\n                setTimeout(() => notification.remove(), 300);\n            }, 2000);\n        }\n        \n        // Initialisation\n        document.addEventListener('DOMContentLoaded', () => {\n            updateStatus('âœ… Page de test chargÃ©e');\n            loadTrades();\n            \n            // Test tactile\n            document.addEventListener('touchstart', () => {\n                updateStatus('ğŸ‘† Ã‰cran tactile dÃ©tectÃ© et fonctionnel');\n            }, { once: true });\n            \n            // Test de performance\n            setTimeout(() => {\n                const loadTime = performance.now();\n                updateStatus(`âš¡ Page chargÃ©e en ${loadTime.toFixed(0)}ms`);\n            }, 100);\n        });\n        \n        // Styles d'animation\n        const style = document.createElement('style');\n        style.textContent = `\n            @keyframes slideIn {\n                from { transform: translateX(-50%) translateY(-100%); opacity: 0; }\n                to { transform: translateX(-50%) translateY(0); opacity: 1; }\n            }\n            @keyframes slideOut {\n                from { transform: translateX(-50%) translateY(0); opacity: 1; }\n                to { transform: translateX(-50%) translateY(-100%); opacity: 0; }\n            }\n        `;\n        document.head.appendChild(style);\n        \n        // Debug global\n        window.debugTest = () => {\n            console.log('=== DEBUG TEST MOBILE ===');\n            console.log('Trades:', trades);\n            console.log('LocalStorage:', localStorage.getItem('mobile_trades_optimized_test'));\n            console.log('Screen:', screen.width + 'x' + screen.height);\n            console.log('User Agent:', navigator.userAgent);\n            console.log('========================');\n        };\n    </script>\n</body>\n</html>
