<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misterpips Mobile - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(0,212,255,0.3);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 30px;
        }
        .login-btn {
            background: linear-gradient(45deg, #00d4ff, #5b86e5);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .login-btn:active {
            transform: scale(0.95);
        }
        .info-text {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDSDK0NfVSs_VQb3TnrixiJbOpTsmoUMvU",
            authDomain: "misterpips-b71fb.firebaseapp.com",
            databaseURL: "https://misterpips-b71fb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "misterpips-b71fb",
            storageBucket: "misterpips-b71fb.firebasestorage.app",
            messagingSenderId: "574231126409",
            appId: "1:574231126409:web:b7ed93ac4ea62e247dc158"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'mobile-dashboard.html';
            }
        });
        
        window.loginMobile = function() {
            const email = prompt('Email:');
            const password = prompt('Mot de passe:');
            
            if (email && password) {
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        window.location.href = 'mobile-dashboard.html';
                    })
                    .catch((error) => {
                        alert('Erreur de connexion: ' + error.message);
                    });
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">üì±</div>
        <h1>Misterpips Mobile</h1>
        <button class="login-btn" onclick="loginMobile()">üîê Se connecter</button>
        <p class="info-text">Connectez-vous avec vos identifiants PC pour synchroniser vos donn√©es</p>
    </div>
</body>
</html>
